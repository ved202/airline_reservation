<!DOCTYPE html> <!-- Document type declaration for HTML5 -->
<html>
<head>
    <meta charset="UTF-8"> <!-- Character encoding declaration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport settings for responsive design -->
    <link rel="stylesheet" type="text/css" href="/static/style.css"> <!-- Link to an external CSS stylesheet -->
    <title>Airline Reservation System</title> <!-- Page title -->
</head>
<body>
    <div class="container"> <!-- Main container for the web page content -->
        <h2>Airline Reservation System</h2> <!-- Page heading -->
        <form action="/submit" method="post"> <!-- Form for submitting reservation data to the server -->
            <label for="name">Name:</label> <!-- Label for the "Name" input field -->
            <input type="text" id="name" name="name" required><br><br> <!-- Text input for entering the passenger's name with "required" attribute -->

            <label for="contact">Contact Details:</label> <!-- Label for the "Contact Details" input field -->
            <input type="text" id="contact" name="contact" required><br><br> 

            <label for="seat">Seat Preference:</label> <!-- Label for the "Seat Preference" selection -->
            <select id="seat" name="seat" required> <!-- Dropdown menu for selecting a seat preference with "required" attribute -->
                <option value="Window">Window</option> <!-- Option for selecting a window seat -->
                <option value="Middle">Middle</option>
                <option value="Aisle">Aisle</option> 
            </select><br><br>

            <input type="submit" value="Submit Reservation"> <!-- Submit button for sending reservation data to the server -->
        </form>

        <h2>Reservations:</h2> <!-- Heading for the list of reservations -->
        <ul> <!-- Unordered list for displaying reservations -->
            {% for reservation in reservations %} <!-- Loop for iterating through reservation data-->
                <li>Name: {{ reservation['name'] }}, Contact: {{ reservation['contact'] }}, Seat Preference: {{ reservation['seat'] }}</li> <!-- List item displaying reservation details -->
            {% endfor %}
        </ul>
    </div>
    <div class="footer">
        <p>Vedanth Tiwari:20</p>
        <p>Vivek Kumar:17</p>
    </div>
</body>
</html>
